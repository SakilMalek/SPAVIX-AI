services:
  - type: web
    name: spavix-vision-api
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /api/health/quick
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: spavix-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://spavix-ai.vercel.app
      - key: API_URL
        value: https://spavix-ai.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://spavix-ai.onrender.com/api/auth/google/callback
    autoDeploy: true

  - type: cron
    name: keep-backend-warm
    schedule: "*/10 * * * *"
    command: curl https://spavix-ai.onrender.com/api/health/quick

databases:
  - name: spavix-db
    plan: free
